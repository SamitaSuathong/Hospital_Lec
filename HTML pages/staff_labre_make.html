    <!-- Top bar -->

                <a href="#"><img src="/img/user.png" class="profile"></a>

    </div>

    <!-- All content below top bar -->
    <div class="all">

        </div>

        <!-- Main content section -->
        <div class="content">
            <h2 class="title-g">Make Lab Reservation</h2>
            <div class="container-left">
                <!-- Form -->
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label for="labID">Lab ID</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="labID" name="labID" value="91001" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="apptID">Appointment ID</label>
                        </div>
                        <div class="col-75">
                            <select id="apptID" name="apptID">
                                <option value="" disabled selected>Select appointment ID</option>
                                <option value="apptID1">4821 - Ms.Seulgi Kang</option>
                                <option value="apptID2">4822 - Mr.Jake Sim</option>
                                <option value="apptID3">4823 - Mr.Pual Kim</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="adate">Date</label>
                        </div>
                        <div class="col-25">
                            <input type="date" id="adate" name="adate" value="">
                        </div>
                        <div class="col-25" style="padding-left: 20px;">
                            <label for="atime">Time</label>
                        </div>
                        <div class="col-25">
                            <input type="time" id="atime" name="atime" value="">
                        </div>
                    </div>
                    <br>
                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-70"></div>
                        <div class="col-15">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="col-15"></div>
                            <a href="/staff_lab_list.html"><button type="button">Cancel</button></a>
                        </div>
                    </div>
                </form>
            </div>
