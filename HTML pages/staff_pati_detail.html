<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title-->
    <title>Eladis - Patient detail</title>

    <!-- Add icon-->
    <link rel = "icon" href = "/img/eladis logo.png" type = "image/x-icon">

    <!-- CSS written by me -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Top bar -->
    <div class="topnav">
        <div class="row">
            <div class="col-25">
                <a href="/staff_index.html"><img src="img/eladis.png" class="flogo"></a>
            </div>
            <div class="col-68">
                <p class="disname">Welcome, Thasorn</p>
            </div>
            <div class="col-7">
                <a href="#"><img src="img/user.png" class="profile"></a>
            </div>
        </div>
    </div>

    <!-- All content below top bar -->
    <div class="all">
        <!-- Left bar -->
        <div class="sidenav" style="background-color: rgb(119, 231, 119);">
            <a href="/staff_pati_list.html"><i class="fa fa-user-circle mr-10-ml-8"></i>Patient</a>
            <a href="/staff_app_req.html"><i class="fa fa-calendar mr-10-ml-8"></i>Request</a>
            <a href="/staff_app_list.html"><i class="fa fa-calendar mr-10-ml-8"></i>Appointment</a>
            <a href="/staff_lab_list.html"><i class="fa fa-table mr-10-ml-8"></i>Laboratory</a>
            <a href="/staff_labre_list.html"><i class="fa fa-table mr-10-ml-8"></i>Lab Reservation</a>
            <a href="/staff_pre_list.html"><i class="fa fa-envelope mr-10-ml-8"></i>Prescription</a>
        </div>

        <!-- Main content section -->
        <div class="content">
            <h2 class="title-g">Patient detail</h2>
            <div class="container">
                <form action="#">
                    <div class="row">
                        <div class="col-20">
                            <label for="paID">Patient ID</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="paID" name="paID" value="11001" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20">
                            <label for="pati">Title</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="pati" name="pati" value="Ms." disabled>
                        </div>
                        <div class="col-10"></div>
                        <div class="col-20">
                            <label for="pati">Sex</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="pati" name="pati" value="Female" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20">
                            <label for="pafname">First Name</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="pafname" name="pafname" value="Seulgi" disabled>
                        </div>
                        <div class="col-10"></div>
                        <div class="col-20">
                            <label for="palname">Last Name</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="palname" name="palname" value="Kang" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20">
                            <label for="paID">Personal ID</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="paID" name="paID" value="4106480094813" disabled>
                        </div>
                        <div class="col-10"></div>
                        <div class="col-20">
                            <label for="paDOB">Date of Birth</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="paDOB" name="paDOB" value="1994-02-10" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20">
                            <label for="papho">Phone No.</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="papho" name="papho" value="0808880880" disabled>
                        </div>
                        <div class="col-10"></div>
                        <div class="col-20">
                            <label for="paDis">Disease</label>
                        </div>
                        <div class="col-25">
                            <input type="text" id="paDis" name="paDis" value="" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20">
                            <label for="paadd">Address</label>
                        </div>
                        <div class="col-80">
                            <textarea id="paadd" name="paadd" placeholder="Address" style="height:100px" disabled>like a fever, fever, fever, neol algo sipeo</textarea>
                        </div>
                    </div>
                    <br>
                    <!-- Edit and Cancel buttons -->
                    <div class="row">
                        <div class="col-80"></div>
                        <div class="col-10">
                            <a href="/staff_pati_edit.html"><button type="button">Edit</button></a>
                        </div>
                        <div class="col-10">
                            <a href="/staff_pati_list.html"><button type="button">Cancel</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
